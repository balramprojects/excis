<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<style>
    .section-padding {
        width: 1170px;
        margin: 0 auto;
        padding: 80px 0;
    }

    .owl-item .item {
        transform: translate3d(0, 0, 0);
        margin: 50px 0;
    }

    .screenshot_slider .owl-item .item img {
        -webkit-transition: 0.3s;
        -webkit-box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        -o-transition: 0.3s;
        transition: 0.3s;
        -webkit-transform: scale(0.80);
        -ms-transform: scale(0.80);
        transform: scale(0.80);
        opacity: 0.5;
    }

    .screenshot_slider .owl-item.center .item img {
        opacity: 1;
    }

    .screenshot_slider .owl-nav {
        text-align: center;
    }

    .screenshot_slider .owl-nav button {
        font-size: 24px !important;
        margin: 10px;
        color: #033aff !important;
    }

    /* Optional: Customize dots */
    .owl-dots {
        text-align: center;
        margin-top: 20px;
    }

    .owl-dot {
        width: 10px;
        height: 10px;
        background: red !important;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        transition: background-color 0.3s ease;
    }

    .owl-dot.active {
        background-color: #033aff !important;
    }

    .custom-prev,
    .custom-next {
        background-color: #033aff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .custom-prev:hover,
    .custom-next:hover {
        background-color: #022bcf;
    }
</style>

<body>

    <div class="section-padding">
        <button class="custom-prev">← Previous</button>
        <div class="screenshot_slider owl-carousel">
            <div class="item">
                <img src="https://i.ibb.co/dJRvSK1/screen1.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/7nVfZR8/screen2.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/j8wmkDQ/screen3.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/nDQ581F/screen4.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/FYG4Wz9/screen5.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/GT4Gh1W/screen6.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/xqkdFXW/screen7.jpg" alt="" title="">
            </div>
            <div class="item">
                <img src="https://i.ibb.co/7nVfZR8/screen2.jpg" alt="" title="">
            </div>
        </div>
        <button class="custom-next">Next →</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        var owl = $('.screenshot_slider').owlCarousel({
            loop: true,
            responsiveClass: true,
            margin: 0,
            autoplayTimeout: 4000,
            smartSpeed: 400,
            center: true,
            nav: false, // Disable default nav
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 5
                },
                1200: {
                    items: 5
                }
            }
        });

        // Bind custom buttons to Owl Carousel methods
        document.querySelector('.custom-prev').addEventListener('click', function () {
            owl.trigger('prev.owl.carousel');
        });

        document.querySelector('.custom-next').addEventListener('click', function () {
            owl.trigger('next.owl.carousel');
        });

    </script>

</body>

</html>
