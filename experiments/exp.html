<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Postal Code Pinning and Services</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #map {
            height: 350px;
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        #import-btn {
            margin-top: 20px;
        }

        .services {
            text-align: start;
        }

        .invalid-postal {
            background-color: #f8d7da;
        }

        #measure-distance-btn {
            margin-top: 10px;
        }

        .distance-label {
            background: black !important;
            color: #fff !important;
            width: max-content !important;
            height: auto !important;
            padding: 5px 10px 3px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Import Excel, Pin Postal Codes, and Manage Services</h1>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Import Button -->
    <input type="file" id="file-input" accept=".xlsx, .xls" />
    <button id="measure-distance-btn">Measure Distance</button>
    <button id="download-template-btn">Download Excel Template</button>

    <!-- Display Table -->
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>City</th>
                <th>Postal Code</th>
                <th>Services</th>
            </tr>
        </thead>
        <tbody id="location-table-body">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const markers = {}; // Store postal codes and markers
        const pinnedLocations = []; // Array to track pinned locations
        let isMeasuring = false;
        let startMarker = null;
        let endMarker = null;
        let polyline = null; // Variable to store the polyline
        let distanceLabel = null; // Variable to store the distance label

        // Define Leaflet marker icons with custom images
        const defaultIcon = L.icon({
            iconUrl: './blue-pin.png',
            iconSize: [30, 35],
            iconAnchor: [15, 33],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [40, 25]
        });

        const greenIcon = L.icon({
            iconUrl: './green-pin.png', // Replace with your custom green marker icon path
            iconSize: [30, 35],
            iconAnchor: [15, 33],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [40, 25]
        });

        const redIcon = L.icon({
            iconUrl: './red-pin.png', // Replace with your custom red marker icon path
            iconSize: [30, 35],
            iconAnchor: [15, 33],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [40, 25]
        });

        // Add measure distance button functionality
        document.getElementById('measure-distance-btn').addEventListener('click', function () {
            isMeasuring = true;
            startMarker = null;
            endMarker = null;
            if (polyline) {
                map.removeLayer(polyline); // Remove previous polyline if exists
                polyline = null;
            }
            if (distanceLabel) {
                map.removeLayer(distanceLabel); // Remove previous distance label if exists
                distanceLabel = null;
            }
            alert('Click on two markers to measure the distance between them.');
        });

        // Handle Excel file import
        document.getElementById('file-input').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet);

                // Clear previous rows
                document.getElementById('location-table-body').innerHTML = '';

                // Add each site location to the table and pin the location
                json.forEach((site) => {
                    const { Country, City, PostalCode } = site;

                    // Add row to table
                    const row = addRowToTable(Country, City, PostalCode);

                    // Geocode the postal code and add a marker
                    geocodePostalCode(PostalCode, City, Country, row);
                });
            };

            reader.readAsArrayBuffer(file);
        }

        // Function to dynamically add a row in the table with service checkboxes
        function addRowToTable(country, city, postalCode) {
            const tableBody = document.getElementById('location-table-body');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${country}</td>
                <td>${city}</td>
                <td>${postalCode}</td>
                <td class="services">
                    <label><input type="checkbox" class="service1-checkbox" data-postal="${postalCode}"> Dispatch</label> <br>
                    <label><input type="checkbox" class="service1-checkbox" data-postal="${postalCode}"> Scheduled</label> <br>
                    <label><input type="checkbox" class="service1-checkbox" data-postal="${postalCode}"> Dedicated with Backfill</label> <br>
                    <label><input type="checkbox" class="service1-checkbox" data-postal="${postalCode}"> Dedicated without Backfill</label>
                </td>
            `;

            tableBody.appendChild(row);
            return row; // Return the row for later use
        }

        // Function to pin location on map based on postal code and country using OpenStreetMap Nominatim API
        async function geocodePostalCode(postalCode, city, country, row) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=${encodeURIComponent(country)}&format=json&limit=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);

                    // Add a marker for the location
                    const marker = L.marker([lat, lon], { icon: defaultIcon }).addTo(map);
                    marker.bindPopup(`<b>${country}, ${city}, ${postalCode}</b>`);
                    marker.country = country; // Store country 
                    marker.city = city; // Store city
                    marker.postalCode = postalCode; // Store postalCode
                    markers[postalCode] = marker;
                    pinnedLocations.push(marker); // Add to pinned locations list

                    // Add event listener for marker click (for measuring distance)
                    marker.on('click', function () {
                        if (isMeasuring) {
                            if (!startMarker) {
                                startMarker = marker;
                                startMarker.setIcon(greenIcon); // Change to green to indicate start point
                            } else if (!endMarker) {
                                endMarker = marker;
                                endMarker.setIcon(redIcon); // Change to red to indicate end point
                                drawLineAndShowDistance(startMarker, endMarker);
                                isMeasuring = false; // Stop measuring after two points are selected
                            }
                        }
                    });

                    // Listen for changes to service checkboxes for this postal code
                    document.querySelectorAll(`input[data-postal="${postalCode}"]`).forEach(checkbox => {
                        checkbox.addEventListener('change', function () {
                            updateMarkerPopup(postalCode);
                        });
                    });
                } else {
                    // No location found, mark the row as invalid
                    row.classList.add('invalid-postal');
                    console.warn(`No location found for postal code ${postalCode}`);
                }
            } catch (error) {
                console.error(`Error geocoding postal code ${postalCode}:`, error);
            }
        }

        // Function to update marker popup with services information
        function updateMarkerPopup(postalCode) {
            const marker = markers[postalCode];
            if (!marker) return;

            // Get selected services
            const services = [];
            document.querySelectorAll(`input[data-postal="${postalCode}"]:checked`).forEach(checkbox => {
                services.push(checkbox.parentElement.textContent.trim());
            });

            // Update marker popup
            marker.setPopupContent(`
                <b>${marker.country}, ${marker.city}, ${marker.postalCode}</b><br>
                <b>Services:</b> ${services.join(', ') || 'None'}
            `);
        }

        // Function to draw line and show distance between two markers
        function drawLineAndShowDistance(marker1, marker2) {
            if (polyline) {
                map.removeLayer(polyline); // Remove previous polyline if exists
            }
            polyline = L.polyline([marker1.getLatLng(), marker2.getLatLng()], { color: 'blue' }).addTo(map);

            const distance = marker1.getLatLng().distanceTo(marker2.getLatLng()) / 1000; // Distance in kilometers
            const distanceText = `${distance.toFixed(2)} km`;

            // Display distance label
            if (distanceLabel) {
                map.removeLayer(distanceLabel); // Remove previous distance label if exists
            }
            distanceLabel = L.marker(polyline.getCenter(), {
                icon: L.divIcon({
                    className: 'distance-label',
                    html: distanceText
                })
            }).addTo(map);
        }

        // Add download template button functionality
        document.getElementById('download-template-btn').addEventListener('click', async function () {
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('Locations');

            // Define header row
            const headers = ["Country", "City", "PostalCode", "Services"];
            worksheet.addRow(headers);

            // Apply header styles
            worksheet.getRow(1).font = { bold: true };
            worksheet.getRow(1).fill = {
                type: 'pattern',
                pattern: 'solid',
                fgColor: { argb: 'FFFF00' } // Yellow background color
            };

            // Add example rows
            worksheet.addRow(["USA", "New York", 10001, "Dispatch"]);

            // Create buffer and trigger download
            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Template.xlsx';
            link.click();
        });
    </script>
</body>

</html>
