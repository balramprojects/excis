<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tricon,
        .tricon::before,
        .tricon::after {
            width: 100px;
            height: 100px;
            background: navy;
            border-top-right-radius: 30px;
        }

        .tricon {
            position: relative;
            transform: rotate(-60deg) skewX(-30deg) scale(1, 0.866);
            top: 0;
            left: 0;
            animation: tricon 5s ease-in-out forwards;
        }

        .tricon::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-135deg) skewX(-45deg) scale(1.414, .707) translate(0, -50%);
            animation: triconBefore 5s ease-in-out forwards;
        }

        .tricon::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(135deg) skewY(-45deg) scale(.707, 1.414) translate(50%);
            animation: triconAfter 5s ease-in-out forwards;
        }

        @keyframes tricon {
            0% {
                top: -500px;
            }

            100% {
                top: 0;
            }
        }        

        @keyframes triconBefore {
            0% {
                top: -500px;
                left: -500px;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        @keyframes triconAfter {
            0% {
                top: 500px;
                left: 500px;
            }

            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>

    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="width: 500px; height: 500px; border: 1px solid rgb(0, 0, 0, 0.1); position: relative;">
            <div class="tricon"></div>
        </div>
    </div>

</body>

</html>
